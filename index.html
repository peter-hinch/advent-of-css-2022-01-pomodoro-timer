<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of CSS 2022 - Day 1 - Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <main>
      <section id="timer">
        <div class="timer__bezel"></div>
        <div class="timer__face"></div>
        <div class="timer__content">
          <span class="countdown__time-remaining">
            <span id="time__mins">15</span><span>:</span
            ><span id="time__secs">00</span>
          </span>
          <button class="countdown__button-start-stop">Start</button>
          <button
            class="countdown__button-settings"
            alt="settings"
            aria-label="settings"
          ></button>
        </div>
      </section>
    </main>
  </body>
</html>
